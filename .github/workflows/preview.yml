name: Preview Page
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run Build
      run: npm run build
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: preview
        path: dist/
        retention-days: 3
